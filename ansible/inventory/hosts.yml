# Ansible Inventory Configuration
# 
# Explanation of common fields:
# - ansible_host: Public IP address or DNS name of your EC2 instance (environment variables substitution)
# - ansible_user: System user for SSH connection (e.g., 'ubuntu' for Ubuntu, 'ec2-user' for Amazon Linux)
# - ansible_ssh_private_key_file: Path to the SSH private key (environment variables substitution)
# - ansible_connection: Connection type ('ssh' by default, 'local' for localhost)
#
# Environment variables used:
# - EC2_HOST_1: Public DNS/IP for production EC2 instance
# - EC2_SSH_KEY_1: Path to SSH private key for EC2 instance

# Development environment - Runs playbooks directly on the local machine
# with ansible_connection=local use local connection not SSH

dev:
  hosts:
    localhost:
      ansible_connection: local
      ansible_user: ale

prod:
  hosts:
    ec2_instance_1:
      ansible_host: "{{ lookup('env', 'EC2_HOST_1') }}"
      ansible_user: ubuntu
      ansible_ssh_private_key_file: "{{ lookup('env', 'EC2_SSH_KEY_1') }}"