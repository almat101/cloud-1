# roles/base_setup/tasks/main.yml
---
- name: Create amatta user with sudo privileges
  ansible.builtin.user:
    name: amatta
    state: present
    shell: /bin/bash
    create_home: yes
    groups: sudo
    append: yes
  become: yes

- name: Add amatta to sudoers with NOPASSWD
  ansible.builtin.lineinfile:
    path: /etc/sudoers.d/amatta
    line: 'amatta ALL=(ALL) NOPASSWD:ALL'
    create: yes
    mode: '0440'
    validate: 'visudo -cf %s'
  become: yes

- name: Ensure .ssh directory exists for amatta user
  ansible.builtin.file:
    path: /home/amatta/.ssh
    state: directory
    owner: amatta
    group: amatta
    mode: '0700'
  become: yes

- name: Copy SSH authorized_keys from current user to amatta
  ansible.builtin.copy:
    src: /home/{{ ansible_user }}/.ssh/authorized_keys
    dest: /home/amatta/.ssh/authorized_keys
    remote_src: yes
    owner: amatta
    group: amatta
    mode: '0600'
  become: yes
  when: ansible_user != 'amatta'

- name: Update apt cache (initial)
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600 # Aggiorna la cache solo se è più vecchia di 1 ora

- name: Install prerequisites for Docker GPG key and Python PIP
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg-agent           # Aggiunto per robustezza con GPG
      - software-properties-common # Aggiunto per robustezza con i repository
      - python3-pip           # Essenziale per le dipendenze Python dei moduli Docker di Ansible
      # - acl                   # Required for Ansible privilege escalation with unprivileged users
    state: present

- name: Create directory for Docker GPG key
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Docker's official GPG key
  ansible.builtin.get_url:
    url: "https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }}/gpg"
    dest: /etc/apt/keyrings/docker.asc
    mode: '0644'

- name: Add Docker repository to Apt sources
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ ansible_facts['architecture'] | replace('x86_64', 'amd64') }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/{{ ansible_facts['distribution'] | lower }} {{ ansible_facts['distribution_release'] }} stable"
    state: present
    filename: docker
  when: ansible_facts['os_family'] == 'Debian' # Questa condizione è corretta per Debian e Ubuntu

- name: Update apt cache again after adding Docker repository
  ansible.builtin.apt:
    update_cache: yes

- name: Install Docker Engine, CLI, Containerd, Buildx, and Compose Plugin
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Create the application owner user if it does not exist
  ansible.builtin.user:
    name: "{{ app_owner_user }}"
    state: present
    shell: /bin/bash # Considera /sbin/nologin se l'utente non deve avere accesso shell
    create_home: yes
  # Questa task non verrà eseguita se app_owner_user è uguale a ansible_user (es. utente 'ubuntu' su Ubuntu)
  # ma è cruciale per altre distribuzioni (es. Debian con utente 'admin')
  when: app_owner_user is defined and app_owner_user != ansible_user

- name: Add current Ansible user to the docker group
  ansible.builtin.user:
    name: "{{ ansible_user }}" # Assicurati che l'utente con cui Ansible si connette abbia accesso a Docker
    groups: docker
    append: yes

- name: Add amatta user to the docker group
  ansible.builtin.user:
    name: amatta
    groups: docker
    append: yes

- name: Add application owner user ({{ app_owner_user }}) to the docker group
  ansible.builtin.user:
    name: "{{ app_owner_user }}"
    groups: docker
    append: yes
  # Questo è importante se app_owner_user è diverso da ansible_user
  when: app_owner_user is defined and app_owner_user != ansible_user and app_owner_user != 'amatta'

#Force ansible to start a new connection
- name: Reset connection to activate the new group
  ansible.builtin.meta: reset_connection

- name: Ensure Docker service is running and enabled
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes

- name: Create base application directory
  ansible.builtin.file:
    path: "{{ app_dest_path }}"
    state: directory
    owner: "{{ app_owner_user }}"
    group: "{{ app_owner_user }}"
    mode: '0755'
  # Esegui questa task come l'utente proprietario dell'app per i permessi corretti della directory principale
  become: yes
  # Skip become_user for localhost
  when: inventory_hostname != 'localhost'

- name: Print debug information
  ansible.builtin.debug:
    msg: 
      - "app_dest_path is set to: {{ app_dest_path }}"
      - "app_owner_user is set to: {{ app_owner_user }}"
      - "ansible_user is set to: {{ ansible_user }}"
      - "Current user is: {{ lookup('env', 'USER') }}"
      - "Home directory is: {{ ansible_env.HOME }}"
 
- name: Create base application directory (for local development-localhost)
  ansible.builtin.file:
    path: "{{ app_dest_path }}"
    state: directory
    owner: "{{ app_owner_user }}"
    group: "{{ app_owner_user }}"
    mode: '0755'
  become: yes
  when: inventory_hostname == 'localhost'